name: Bug Report
description: Report a problem with the template
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug!

  - type: textarea
    id: description
    attributes:
      label: Description
      description: What went wrong?
      placeholder: Tell us what happened
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Run 'make pdf'
        2. See error...
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Please provide your system information
      placeholder: |
        - OS: Ubuntu 22.04 / Windows 11 / macOS 14
        - LaTeX Distribution: TeX Live 2024
        - LuaLaTeX Version: 1.17.0
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Error Messages
      description: Paste any error messages or relevant log output
      render: shell
